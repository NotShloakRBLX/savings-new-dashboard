<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Accounts</title>
<style>
  :root{
    /* Colors tuned to resemble the screenshot */
    --bg:#f3f6fb;
    --panel:#ffffff;
    --hair:#e4e9f1;
    --text:#0c1320;
    --muted:#657187;
    --blue1:#0d5db8;
    --blue2:#0a4ea3;
    --radius:18px;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    background:var(--bg);
    color:var(--text);
    font:16px -apple-system,BlinkMacSystemFont,"SF Pro Text","Segoe UI",Inter,Roboto,Helvetica,Arial,sans-serif;
    -webkit-font-smoothing:antialiased;
  }
  .app{max-width:480px;margin:0 auto;padding:16px 14px 32px}
  /* Top title row */
  .topbar{display:flex;align-items:center;justify-content:space-between;margin:2px 2px 12px}
  .topbar h1{font-size:28px;line-height:1.05;margin:0;font-weight:800;letter-spacing:-.2px}
  .kebab{
    width:34px;height:34px;border-radius:999px;border:1px solid #d7dfea;background:#fff;
    display:grid;place-items:center;box-shadow:0 1px 0 rgba(0,0,0,.02)
  }
  .kebab i{
    width:14px;height:14px;position:relative;display:block
  }
  .kebab i::before,.kebab i::after,.kebab i span{
    content:"";position:absolute;left:50%;transform:translateX(-50%);
    width:4px;height:4px;border-radius:50%;background:#6b768c
  }
  .kebab i::before{top:0}
  .kebab i span{top:5px}
  .kebab i::after{top:10px}

  /* Bank accounts panel */
  .panel{
    border-radius:22px;
    background:var(--panel);
    overflow:hidden;
    box-shadow:0 10px 28px rgba(18,35,64,.06);
    border:1px solid var(--hair);
  }
  .panelHeader{
    background:linear-gradient(180deg,var(--blue1),var(--blue2));
    color:#fff;
    padding:16px 16px 14px;
    font-weight:800;
    letter-spacing:.2px;
    position:relative;
  }
  .panelHeader .count{opacity:.92}
  .list{padding:6px 0}
  .row{
    display:flex;align-items:center;gap:12px;
    padding:14px 16px;
    border-top:1px solid var(--hair);
    background:#fff;
  }
  .row:first-child{border-top:0}
  .name{font-weight:800;letter-spacing:.15px}
  .right{margin-left:auto;text-align:right}
  .amt{font-size:28px;font-weight:900;letter-spacing:-.2px}
  .sub{font-size:13px;color:var(--muted);margin-top:2px}
  .grab{
    margin-left:10px;color:#9aa4b8;font-weight:900;letter-spacing:-2px;
    user-select:none;
  }

  /* Footer spacer (visual parity) */
  .spacer{height:10px}
</style>
</head>
<body>
  <div class="app">
    <div class="topbar">
      <h1>Accounts</h1>
      <div class="kebab" aria-label="More"><i><span></span></i></div>
    </div>

    <section class="panel" aria-label="Bank accounts">
      <div class="panelHeader">
        <div class="count">Bank accounts (2)</div>
      </div>

      <div class="list">
        <!-- SAVINGS -->
        <div class="row">
          <div class="name">SAVINGS (<span aria-hidden="true">…</span>9124)</div>
          <div class="right">
            <div class="amt">$783.11</div>
            <div class="sub">Available balance</div>
          </div>
          <div class="grab" aria-hidden="true">||</div>
        </div>

        <!-- CHECKING -->
        <div class="row">
          <div class="name">SAPPHIRE CHECKING (<span aria-hidden="true">…</span>2431)</div>
          <div class="right">
            <div class="amt">$414.00</div>
            <div class="sub">Available balance</div>
          </div>
          <div class="grab" aria-hidden="true">||</div>
        </div>
      </div>
    </section>

    <div class="spacer"></div>
  </div>
</body>
</html>
