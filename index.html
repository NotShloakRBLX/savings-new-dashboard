<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,viewport-fit=cover" />
<title>Savings</title>
<style>
  :root{
    --bg:#0b0b0b;
    --card:#121213;
    --text:#fff;
    --muted:rgba(255,255,255,.66);
    --divider:rgba(255,255,255,.14);
    --shadow:0 10px 30px rgba(0,0,0,.45);
    --radius:16px;
    --btnDark:#000;     /* used for contrast on light buttons */
    --btnLight:#fff;    /* light button fill */
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;background:var(--bg);color:var(--text);
    font:15px -apple-system,BlinkMacSystemFont,"SF Pro Text","SF Pro Display",Inter,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
    -webkit-font-smoothing:antialiased;line-height:1.4;
  }
  .app{max-width:430px;margin:0 auto;min-height:100svh;padding-bottom:28px}

  /* Header */
  .nav{position:sticky;top:0;padding:18px 16px 10px;background:linear-gradient(#0b0b0b,#0b0b0b 70%,rgba(11,11,11,0));z-index:5}
  .title{font-size:34px;font-weight:800;letter-spacing:-.3px;margin:0}

  /* Summary Card (no graph) */
  .summary{
    margin:10px 12px 12px;background:var(--card);border-radius:var(--radius);
    box-shadow:var(--shadow);padding:16px;border:1px solid var(--divider);
  }
  .row{display:flex;align-items:flex-end;justify-content:space-between;gap:12px}
  .label{color:var(--muted);font-weight:800}
  .balance{font-size:32px;font-weight:900;line-height:1.1;margin-top:4px}
  .apy{font-weight:900;border-radius:12px;padding:8px 12px;background:#1b1b1d;border:1px solid var(--divider)}
  .banknote{margin-top:10px;color:var(--muted);font-size:12px}

  /* Buttons */
  .actions{display:flex;gap:12px;margin:10px 12px 12px}
  .btn{
    flex:1;border-radius:14px;padding:14px 16px;font-weight:900;border:1px solid var(--divider);
    text-align:center;user-select:none;cursor:pointer
  }
  .btn.light{background:#1a1a1c;color:#fff}
  .btn.primary{background:var(--btnLight);color:#000;border-color:transparent}

  /* Checking button (centered row) */
  .accountBtn{
    width:86%;margin:4px auto 18px;padding:14px 16px;border-radius:14px;
    background:var(--card);border:1px solid var(--divider);box-shadow:var(--shadow);
    display:flex;align-items:center;justify-content:space-between;font-weight:900;
  }
  .accountBtn .right{opacity:.95}

  /* Section header */
  .sectionTitle{margin:10px 16px 8px;font-weight:900;font-size:20px}

  /* Transactions list */
  .txList{margin:0 12px}
  .tx{
    background:var(--card);border:1px solid var(--divider);border-radius:14px;padding:14px 14px;
    box-shadow:var(--shadow);display:flex;align-items:center;justify-content:space-between;margin-bottom:10px
  }
  .tx .left{min-width:0}
  .tx .merchant{font-weight:900}
  .tx .sub{color:var(--muted);font-size:12px;margin-top:2px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
  .tx .amt{font-weight:900;white-space:nowrap;margin-left:10px}
</style>
</head>
<body>
  <div class="app">
    <div class="nav">
      <h1 class="title">Savings</h1>
    </div>

    <!-- Summary (no graph) -->
    <div class="summary">
      <div class="row">
        <div>
          <div class="label">Current Balance</div>
          <div class="balance" aria-live="polite">$70.19</div>
        </div>
        <div class="apy" aria-label="Annual Percentage Yield">184% APY</div>
      </div>
      <div class="banknote">Goldman Sachs Bank USA. Member FDIC.</div>
    </div>

    <!-- Actions -->
    <div class="actions">
      <div class="btn light">Withdraw</div>
      <div class="btn primary">Add Money</div>
    </div>

    <!-- Centered Checking button with amount -->
    <div class="accountBtn" role="button" aria-label="Checking account balance">
      <div>Checking</div>
      <div class="right">$414.00</div>
    </div>

    <!-- Latest Transactions -->
    <div class="sectionTitle">Latest Transactions</div>
    <div class="txList" role="list">
      <div class="tx" role="listitem">
        <div class="left">
          <div class="merchant">Apple Card</div>
          <div class="sub">Daily Cash • 7/15/23</div>
        </div>
        <div class="amt">$0.99</div>
      </div>

      <div class="tx" role="listitem">
        <div class="left">
          <div class="merchant">Apple Card</div>
          <div class="sub">Daily Cash • 7/8/23</div>
        </div>
        <div class="amt">$0.20</div>
      </div>

      <div class="tx" role="listitem">
        <div class="left">
          <div class="merchant">Interest Paid</div>
          <div class="sub">7/1/23</div>
        </div>
        <div class="amt">$0.25</div>
      </div>
    </div>
  </div>
</body>
</html>
