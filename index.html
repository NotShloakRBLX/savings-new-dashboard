<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,viewport-fit=cover" />
<title>Savings</title>
<style>
  :root{
    --bg:#F2F2F7;
    --card:#fff;
    --text:#000;
    --muted:#6b6b6f;
    --divider:#E5E5EA;
    --shadow:0 6px 20px rgba(0,0,0,.08);
    --radius:16px;
    --btnDark:#000;
    --btnLight:#fff;
    --btnBorder:#d5d5da;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;background:var(--bg);color:var(--text);
    font:15px -apple-system,BlinkMacSystemFont,"SF Pro Text","SF Pro Display",Inter,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
    -webkit-font-smoothing:antialiased;line-height:1.4;
  }

  .app{max-width:430px;margin:0 auto;min-height:100svh;padding-bottom:28px}

  /* Header */
  .nav{position:sticky;top:0;padding:18px 16px 10px;background:linear-gradient(#F2F2F7,#F2F2F7 70%,rgba(242,242,247,0));z-index:5}
  .title{font-size:34px;font-weight:800;letter-spacing:-.3px;margin:0}

  /* Summary Card (no graph) */
  .summary{
    margin:10px 12px 12px;background:var(--card);border-radius:var(--radius);
    box-shadow:var(--shadow);padding:16px;border:1px solid #eee;
  }
  .row{display:flex;align-items:flex-end;justify-content:space-between;gap:12px}
  .label{color:var(--muted);font-weight:700}
  .balance{font-size:32px;font-weight:900;line-height:1.1;margin-top:4px}
  .apy{font-weight:900;border-radius:12px;padding:8px 12px;background:#F6F6F8;border:1px solid var(--divider)}
  .banknote{margin-top:10px;color:#8e8e93;font-size:12px}

  /* Buttons */
  .actions{display:flex;gap:12px;margin:10px 12px 14px}
  .btn{
    flex:1;border-radius:14px;padding:14px 16px;font-weight:900;border:1px solid transparent;
    text-align:center;cursor:pointer;user-select:none
  }
  .btn.dark{background:var(--btnDark);color:#fff}
  .btn.light{background:var(--btnLight);color:#000;border-color:var(--btnBorder)}

  /* Section header */
  .sectionTitle{margin:14px 16px 8px;font-weight:900;font-size:20px}

  /* Transactions list */
  .txList{margin:0 12px}
  .tx{background:var(--card);border:1px solid #eee;border-radius:14px;padding:14px 14px;box-shadow:var(--shadow);display:flex;align-items:center;justify-content:space-between;margin-bottom:10px}
  .tx .left{min-width:0}
  .tx .merchant{font-weight:900}
  .tx .sub{color:#7a7a80;font-size:12px;margin-top:2px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
  .tx .amt{font-weight:900;white-space:nowrap;margin-left:10px}
</style>
</head>
<body>
  <div class="app">
    <div class="nav">
      <h1 class="title">Savings</h1>
    </div>

    <!-- Summary (no graph) -->
    <div class="summary">
      <div class="row">
        <div>
          <div class="label">Current Balance</div>
          <div class="balance" aria-live="polite">$70.19</div>
        </div>
        <div class="apy" aria-label="Annual Percentage Yield">184% APY</div>
      </div>
      <div class="banknote">Goldman Sachs Bank USA. Member FDIC.</div>
    </div>

    <!-- Actions -->
    <div class="actions">
      <div class="btn light">Withdraw</div>
      <div class="btn dark">Add Money</div>
    </div>

    <!-- Latest Transactions -->
    <div class="sectionTitle">Latest Transactions</div>
    <div class="txList" role="list">
      <div class="tx" role="listitem">
        <div class="left">
          <div class="merchant">Apple Card</div>
          <div class="sub">Daily Cash &nbsp;•&nbsp; 7/15/23</div>
        </div>
        <div class="amt">$0.99</div>
      </div>

      <div class="tx" role="listitem">
        <div class="left">
          <div class="merchant">Apple Card</div>
          <div class="sub">Daily Cash &nbsp;•&nbsp; 7/8/23</div>
        </div>
        <div class="amt">$0.20</div>
      </div>

      <div class="tx" role="listitem">
        <div class="left">
          <div class="merchant">Interest Paid</div>
          <div class="sub">7/1/23</div>
        </div>
        <div class="amt">$0.25</div>
      </div>
    </div>
  </div>
</body>
