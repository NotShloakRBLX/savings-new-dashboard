<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Accounts</title>
<style>
  :root{
    --page:#eef3fa;            /* page background */
    --panel:#ffffff;           /* card background */
    --hair:#e2e8f1;            /* light divider */
    --ink:#0d1421;             /* main text */
    --muted:#6b7a90;           /* secondary text */
    --tabBlue:#0a4ea3;         /* dark blue tab */
    --radius:22px;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    background:var(--page);
    color:var(--ink);
    /* sharp text, not heavy */
    font:16px -apple-system,BlinkMacSystemFont,"SF Pro Text","Segoe UI",Inter,Roboto,Helvetica,Arial,sans-serif;
    -webkit-font-smoothing:auto;
    text-rendering:geometricPrecision;
  }

  .wrap{max-width:480px;margin:0 auto;padding:18px 14px 28px}

  /* Top bar */
  .titleRow{display:flex;align-items:center;justify-content:space-between;margin:0 4px 14px}
  .titleRow h1{margin:0;font-size:32px;line-height:1.05;font-weight:600;letter-spacing:-.2px}
  .kebab{
    width:38px;height:38px;border-radius:999px;background:#fff;border:1px solid #d8e0ea;
    display:grid;place-items:center
  }
  .kebab i{width:16px;height:16px;position:relative;display:block}
  .kebab i::before,.kebab i::after,.kebab i span{
    content:"";position:absolute;left:50%;transform:translateX(-50%);
    width:4px;height:4px;border-radius:50%;background:#8d97aa
  }
  .kebab i::before{top:0}
  .kebab i span{top:6px}
  .kebab i::after{top:12px}

  /* Accounts panel */
  .panel{
    background:var(--panel);
    border:1px solid var(--hair);
    border-radius:var(--radius);
    overflow:hidden;
    box-shadow:0 10px 26px rgba(15,34,68,.06);
  }
  .panelHead{
    background:var(--tabBlue);
    color:#fff;
    padding:14px 16px 12px;
    font-weight:600;
    letter-spacing:.2px;
  }
  .list{background:#fff}
  .row{
    display:flex;align-items:center;gap:12px;
    padding:16px;
    border-top:1px solid var(--hair);
  }
  .row:first-child{border-top:0}
  .name{
    text-transform:uppercase;
    font-weight:600;        /* no bold look */
    letter-spacing:.3px;
  }
  .right{margin-left:auto;text-align:right}
  .amt{
    font-size:30px;
    font-weight:600;        /* crisp, not bold */
    letter-spacing:-.2px;
  }
  .sub{font-size:13px;color:var(--muted);margin-top:2px}
  .grab{
    margin-left:10px;color:#9aa4b8;user-select:none;font-weight:700;letter-spacing:-2px
  }
</style>
</head>
<body>
  <div class="wrap">
    <div class="titleRow">
      <h1>Accounts</h1>
      <div class="kebab" aria-label="More"><i><span></span></i></div>
    </div>

    <section class="panel" aria-label="Bank accounts">
      <div class="panelHead">Bank accounts (2)</div>
      <div class="list">

        <!-- SAVINGS -->
        <div class="row">
          <div class="name">SAVINGS (<span aria-hidden="true">…</span>9124)</div>
          <div class="right">
            <div class="amt">$783.11</div>
            <div class="sub">Available balance</div>
          </div>
          <div class="grab" aria-hidden="true">||</div>
        </div>

        <!-- CHECKING -->
        <div class="row">
          <div class="name">SAPPHIRE CHECKING (<span aria-hidden="true">…</span>2431)</div>
          <div class="right">
            <div class="amt">$414.00</div>
            <div class="sub">Available balance</div>
          </div>
          <div class="grab" aria-hidden="true">||</div>
        </div>

      </div>
    </section>
  </div>
</body>
</html>
